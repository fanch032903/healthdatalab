services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: uvg_user
      POSTGRES_PASSWORD: uvg_password
      POSTGRES_DB: health_data
    ports:
      - "5432:5432"

  jupyter:
    image: jupyter/datascience-notebook
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./data:/home/jovyan/data
